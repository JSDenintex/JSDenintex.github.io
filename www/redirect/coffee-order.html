<!DOCTYPE html>
<html>
<head>
  <title>Close Window</title>
</head>
<body>
  <h1>Thank You for completing the order</h1>
  
  <script>
    // Wait for the document to fully load
    window.addEventListener('load', function() {
      // Close the current browser window or tab
      window.close();
    });
  </script>
</body>
</html>
