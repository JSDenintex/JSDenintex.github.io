<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Confirmation</title>
    <link rel="icon" href="https://jsdenintex.github.io/www/invite/favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0; padding: 0; font-family: Palatino, Arial, sans-serif; background-color: #f8f8f8;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 40px;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-radius: 15px; border-collapse: collapse; background-color: #ffffff;">
                    <tr>
                        <td align="center" style="">
                            <img src="https://jsdenintex.github.io/src/img/header.png" alt="Celebration Image" width="90%" style="display: block;" />
                        </td>
                    </tr>
                      <tr>
                        <td align="center" style="padding: 40px 0 30px 0; font-size: 28px; font-weight: bold; color: #555555;">
                            Thank You for Your RSVP
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="">
                            <img src="https://jsdenintex.github.io/src/img/footer.png" alt="Your Logo" width="90%" style="display: block;" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</html>
