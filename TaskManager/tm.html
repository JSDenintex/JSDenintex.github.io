<!DOCTYPE html>
<html>
<head>
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
<script src="js/tm.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
    <form>
        <div class="form-group">
          <label for="token">Token:</label>
          <input type="password" class="form-control" placeholder="token" id="token">
        </div>
        <div class="form-group">
          <label for="task-id">Task ID:</label>
          <input class="form-control" placeholder="Enter the task id" id="task-id">
        </div>
        <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="outcome" id="inlineRadio1" value="Approve">
            <label class="form-check-label" for="inlineRadio1">Approve</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="outcome" id="inlineRadio2" value="Reject">
            <label class="form-check-label" for="inlineRadio2">Reject</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
      </form>
    </div>
</body>
</html>
